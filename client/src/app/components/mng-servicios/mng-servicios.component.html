<div class="row">
  <div class="col-md-12">
    <div class="card mb-3">
      <div class="card-header text-white cardheader">MANEJO DE SERVICIOS</div>
      <div class="card-body">
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                Registrar servicio
              </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
              <div class="accordion-body">
                <div class="row">
                  <div class="col-md-4 col-sm-12 mb-3">
                    <label for="servicio">Nombre del servicio</label>
                    <input id="servicio" class="form-control" placeholder="Escriba el nombre del servicio..." type="text" name="servicio" [(ngModel)]="servicioNew.servicio">
                  </div>
                  <div class="col-md-4 col-sm-12 mb-3">
                    <label for="servicio">Departamento del servicio</label>
                    <select [(ngModel)]="servicioNew.depto" id="deptoSistemasSelect" class="form-control"
                      name="deptoSistemasSelect">
                      <option value= null disabled selected>Selecciona un departamento...</option>
                      <option *ngFor="let depto of deptosistemas"
                      value= "{{depto.iddepartamento}}" >{{ depto.departamento }}</option>
                    </select>
                  </div>
                  <div class="col-md-3 col-sm-12 mb-3">
                    <label for="asignableEquipo">El servicio es aplicable a un equipo</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioButtonAplica">
                      <label class="form-check-label" for="radioButtonAplica">
                        Si
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioButtonNoAplica" checked>
                      <label class="form-check-label" for="radioButtonNoAplica">
                        No
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row d-flex justify-content-center">
                  <div class="col-md-3">
                    <button (click)="setServicio()" class="btn btn-success form-control"><i class="fas fa-check mr-2"></i>Guardar servicio</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                Registrar tipo de servicio
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
              <div class="accordion-body">
                <div class="row">
                  <div class="col-md-4">
                    <label for="tipoServicioInput">Nombre del tipo de servicio</label>
                    <input id="tipoServicioInput" class="form-control" placeholder="Escriba el nombre del tipo de servicio..." type="text" name="tipoServicioInput" [(ngModel)]="tipoServicioNew.tiposervicio">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                Relacionar servicios con tipos de servicio
              </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
              <div class="accordion-body">
                <div class="row d-flex justify-content-center">
                  <div class="col-md-4">
                    <label for="servicio">Servicio</label>
                    <select [(ngModel)]="servicio" id="servicio" class="form-control"
                      name="servicio">
                      <option value= null disabled selected>Selecciona un servicio...</option>
                      <option *ngFor="let servicio of servicios"
                      value="{{ servicio.idservicio }}">{{ servicio.servicio }}</option>
                    </select>
                  </div>
                </div>
                <div class="row d-flex justify-content-between mt-4">
                  <div class="col-5">
                    <label>Tipos de servicio</label>
                    <div class="list-group list-group-flush">
                      <div *ngFor="let servicio of tipoServicios" class="card">
                        <div class="card-body d-flex justify-content-between">
                          {{servicio.titulo}}
                          <button class="btn btn-success" (click)="addElement(servicio)"><i class="fas fa-angle-right"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-5">
                    <label>Tipos de servicio para la relaci√≥n</label>
                    <div class="list-group list-group-flush">
                      <div (click)="deleteElement(servicio)" *ngFor="let servicio of servicioHasTipo" class="card">
                        <div class="card-body d-flex justify-content-between">
                          {{servicio.titulo}}
                          <button class="btn btn-danger" (click)="deleteElement(servicio)"><i class="fas fa-chevron-left"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Modal de error-->
<div class="modal fade" id="advertenciaModal" tabindex="-1"
  aria-labelledby="advertenciaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header bg-dark text-light">
        <h5 id="headerModalError" class="modal-title"></h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="alert alert-warning" role="alert">
                <p id="descripcionPSuccess"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continuar</button>
      </div>
    </div>
  </div>
</div>

<!--Modal success-->
<div class="modal fade" id="successModal" tabindex="-1"
  aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header bg-dark text-light">
        <h5 id="headerModal" class="modal-title"></h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="alert alert-success" role="alert">
                <p id="descripctionP"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continuar</button>
      </div>
    </div>
  </div>
</div>
