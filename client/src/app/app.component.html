<div *ngIf="[sessionStorage.getItem('user')]!=''; else elseBlock">
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-right" id="sidebar-wrapper"  [ngClass]="status ? 'hide' : 'show'">
      <div class="list-group list-group-flush">
        <a id="img-logo-top-menu">
          <img id="logo-alfagamma" src="https://alfagamma.com.mx/wp-content/uploads/2017/09/cropped-LOGO_ALFA-GAMMA-FINAL_.png">
        </a>
        <hr style="color: white;">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button routerLink="/" style="color:white;" class="nav-link active text-start" id="generarTicket" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Generar ticket</button>
          <button routerLink="/vereportes" style="color:white;" class="nav-link text-start" id="gestionarTicket" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Gestionar tickets</button>
          <button routerLink="/mngusuarios" style="color:white;" class="nav-link text-start" id="getsionarUsuario" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Gestionar usuarios</button>
          <button routerLink="/mngservicios" style="color:white;" class="nav-link text-start" id="gestionarServicios" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Gestionar servicios</button>
          <button routerLink="/mngcolaboradores" style="color:white;" class="nav-link text-start" id="gestionarColabs" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Gestionar colaboradores y equipos</button>
        </div>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid p-4">
        <div class="row d-flex justify-content-between mb-3">
            <button class="btntoggle" type="button" (click)="clickEvent()"><span>{{estatussidebar}}</span></button>
            <div class="col-md-2 d-flex justify-content-end">
              <button (click)="cerrarSesion()" routerLink="/vereportes" class="mb-3 btn btn-danger">Cerrar sesi√≥n <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
        <router-outlet>
        </router-outlet>
      </div>
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <app-login></app-login>
</ng-template>
